<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Search</h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Latest Post</h3>
            </div>
            <div class="panel-body">
                <repeat group="{{ @latest }}" value="{{ @posting }}">
                    <p><a href="{{ @BASE }}/post/{{ @posting.id }}">{{ @posting.title }} </a></p>
                </repeat>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Categories</h3>
            </div>
            <div class="panel-body">
                <repeat group="{{ @categories }}" value="{{ @category }}">
                    <p>{{ @category.name }}</p>
                </repeat>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Tags</h3>
            </div>
            <div class="panel-body">
                <repeat group="{{ @tags }}" value="{{ @tag }}">
                    <span class="label label-danger">{{ @tag.name }}</span>
                </repeat>
            </div>
        </div>
    </div>
</div>
