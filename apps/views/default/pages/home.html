<div class="row">
    <div class="col-lg-12">
        <repeat group="{{ @postings }}" value="{{ @posting }}">
            <div id="posting-list">
                <a href="{{ @BASE }}/post/{{ @posting.id }}" id="title">{{ @posting.title }}</a>

                <check if="{{ @posting.types==1 }}">
                    <true>
                        <span class="label label-warning pull-right">Premium</span>
                    </true>
                    <false>
                        <span class="label label-success pull-right">Free</span>
                    </false>
                </check>

                <p>
                    by
                    <a href="index.php" id="author">Administrator</a>
                    <span>
                        <i class="fas fa-star" style="color:gold"></i>
                        <i class="fas fa-star" style="color:gold"></i>
                        <i class="fas fa-star" style="color:gold"></i>
                        <i class="fas fa-star" style="color:gold"></i>
                    </span>
                    <br>
                    <span class="glyphicon glyphicon-calendar"></span> {{ @posting.publish_date }}
                </p>
                <hr>
                <img class="img-responsive" src="{{ @posting.image }}" alt="">
                <hr>
                <p>
                    {{ @posting.short_content }}
                </p>
                <a class="btn btn-danger btn-sm" href="{{ @BASE }}/post/{{ @posting.id }}">Read More
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </repeat>
        <ul class="pager">
            <li class="previous">
                <a href="#">&larr; Older</a>
            </li>
            <li class="next">
                <a href="#">Newer &rarr;</a>
            </li>
        </ul>
    </div>
</div>
